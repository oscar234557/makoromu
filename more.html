<!DOCTYPE html>
<html>
<head>


  <title>Hospital</title>
 
  <link rel="icon" type="image/x-icon" href="cr.ico" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }


  .header-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #007bff;
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #0056b3;
  }

 
  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
  }

 
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 10px;
    font-weight: bold;
  }

  input[type="text"], textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    font-size: 1em;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    background-color: #1d7919;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }


  footer {
    text-align: center;
    padding: 15px 0;
    background-color: #343a40;
    color: #fff;
    margin-top: 40px;
  }


  @media(max-width: 600px) {
    .container {
      margin: 15px;
      padding: 15px;
    }
  }
</style>
</head>
<body>

	<img src="sa.PNG" alt="Hospital Banner" class="header-img" />


<nav>
  <a href="home.html"><i class="fas fa-home"></i> Home</a>
  <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
  <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
  <a href="service.html"><i class="fas fa-stethoscope"></i> Services</a>
  <a href="commu.html"><i class="fas fa-hands-helping"></i> Helps</a>
  <a href="more.html"><i class="fas fa-comments"></i> Comment</a>
</nav>


<div class="container">
  <h1>Register Here</h1>
  <form action="#" method="get">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Write your first name" required />

    <label for="secondName">Second Name</label>
    <input type="text" id="secondName" name="secondName" placeholder="Write your second name" required />

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Write your email" required />

    <label for="comment">Enter Your Comment</label>
    <textarea id="comment" name="comment" placeholder="Write your comment" required></textarea>

    <button > <a href="home.html"> submit</button>
  </form>
</div>


<footer>
  &copy; 2024 Hospital. All rights reserved.
</footer>

</body>
</html>
